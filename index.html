<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi PÃ¡gina Personal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}

.profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 10px;
    animation: zoomIn 1s ease-in-out;
}

.profile h1 {
    font-size: 2em;
    margin-bottom: 5px;
}

.profile p {
    font-size: 1.2em;
    color: #666;
}

.social-links {
    margin-top: 20px;
}

.social-icon {
    margin: 0 10px;
    font-size: 1.5em;
    color: #fff;
    width: 50px;
    height: 50px;
    line-height: 50px;
    background: #3498db;
    border-radius: 50%;
    display: inline-block;
    transition: all 0.3s ease;
    animation: bounce 1.5s infinite ease-in-out;
}

.social-icon:hover {
    background: #2980b9;
    transform: translateY(-5px);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes zoomIn {
    from {
        transform: scale(0.5);
    }
    to {
        transform: scale(1);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://media.licdn.com/dms/image/v2/D4E35AQHKHrYJu-aMWg/profile-framedphoto-shrink_200_200/profile-framedphoto-shrink_200_200/0/1706384727505?e=1726344000&v=beta&t=kCTOW5XBw9Jn6IYslXbD-3HRBcSI9LHhy0lTVGwKS_0" alt="Mi Foto">
            <h1>Ing. CIP. Jonathan Purizaca</h1>
            <p>Desarrollador Web | Creador de Contenido | Emprendedor</p>
        </div>
        <div class="social-links">
            <a href="https://facebook.com/jpurizacap" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/spaijd11" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/jpurizacap/" class="social-icon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com/jpurizacap" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
